<source>
  type amqp
  hosts ["rabbit"]
  port 5672
  vhost /
  user rabbitmq
  pass rabbitmq
  queue logs
  format json
  tag_header tag
</source>

<match mongo.*>
  @type mongo
  host mongo
  port 27017
  database logs
  collection test

  capped
  capped_size 1024m

  tag_mapped
  remove_tag_prefix mongo.

  <inject>
    time_key time
  </inject>

  <buffer>
    flush_interval 10s
  </buffer>
</match>

<match hdfs.*>
  @type webhdfs
  host namenode
  port 50070
  path /logger/logs/%Y%m%d/${tag}.log
  <buffer time,tag>
    flush_interval 4s
    timekey 4
    timekey_wait 1s
  </buffer>
  <inject>
    tag_key   tag
    time_key  time
    time_type string
    timezone  -0700
  </inject>
  <format>
    @type json
  </format>
</match>

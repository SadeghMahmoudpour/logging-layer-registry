<source>
  type amqp
  hosts ["rabbit"]
  port 5672
  vhost /
  user rabbitmq
  pass rabbitmq
  queue mongo
  format json
  tag_header tag
</source>

<match mongo.*>
  @type mongo
  host mongo
  port 27017
  database logs
  collection test

  capped
  capped_size 1024m

  tag_mapped
  remove_tag_prefix mongo.

  <inject>
    time_key time
  </inject>

  <buffer>
    flush_interval 10s
  </buffer>
</match>
